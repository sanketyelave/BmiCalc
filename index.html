<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>BMI CALCULATOR</title>
</head>
<body>
    <h1 class="heading">🤖BMI CALCULATOR</h1>

    <h3 class="PE qw">HEIGHT (m)📏:</h3>
    <input type="number" class="height PE">

    <h3 class="PE we">WEIGHT (kg)🍕:</h3>
    <input type="number" class="weight PE">

   <div class="modal hidden">
    <button class="close ">&times;</button>
    <h1 class="bmi ">💗BMI VALUE IS 🟰</h1>
    <h2 class="value ">PLEASE DO SUBMIT BOTH THE VALUES!!</h2>
   </div>

   <div class="overlay hidden"></div>
   <button class="btn check">Check📋</button>
    



    <script src="script.js"></script>
</body>
</html>
